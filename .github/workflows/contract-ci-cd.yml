name: Contract CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "contract/**"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "contract/**"

jobs:
  contract-lint:
    name: Contract lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contract
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          working-directory: contract

      - name: Cargo format check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  contract-tests:
    name: Contract tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contract
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          working-directory: contract

      - name: Install Soroban CLI
        run: cargo install soroban-cli --locked || echo "Soroban CLI already installed"

      - name: Cargo build
        run: cargo build --locked

      - name: Cargo test
        run: cargo test --locked
